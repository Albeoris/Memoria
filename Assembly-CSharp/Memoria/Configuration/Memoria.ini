[Hacks] ; Memoria cheats
Enabled = 0
AllCharactersAvailable = 0		; 0 = Disabled | 1 = Enabled (On the Party Screen press Shift+Enter to switch between main (Quina, Eiko, Amarant) and alt (Cinna, Marcus, Blank) characters. Be careful: https://github.com/Albeoris/Memoria/issues/3
RopeJumpingIncrement = 1		; Number of points per jump
FrogCatchingIncrement = 1		; Number of frogs per catch
HippaulRacingViviSpeed = 33		; Vivi's speed in the hippaul racing
StealingAlwaysWorks = 0			; 1 = Always steals when move succeeds ; 2 = Stealing has a 100% success rate (bandit ability)

