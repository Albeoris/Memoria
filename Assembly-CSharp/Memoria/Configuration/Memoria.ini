[Mod] ; Custom configurations and/or assets are loaded from custom folders inside the "FINAL FANTASY IX" root folder
FolderNames = 

[Font]
Enabled = 0
Names = "Arial", "Times Bold"
Size = 24

[Audio]
MusicVolume = 100
SoundVolume = 100

[Graphics]
Enabled = 1
BattleFPS = 15			; default 15 (will speed up battle if raised)
BattleSwirlFrames = 13	; Black frames before a battle (put 0 to skip entirely)
WidescreenSupport = 1	; Activate Widescreen for 16:9 screens
SkipIntros = 0			; 0 = Don't skip | 1 = Skip logos | 2 = Skip logos and movie | 3 = Don't loop at the title
GarnetHair = 0			; 0 = Default | 1 = Long | 2 = Short
TileSize = 32			; Vanilla 32 | Moguri Mod 64

[AnalogControl]
Enabled = 1
StickThreshold = 10 ; 0 ->100
MinimumSpeed = 5

[Battle]
Enabled = 0
Speed = 0						; 0 = Default | 1 = Fast | 2 = Turn-based
NoAutoTrance = 0				; Disable automatic trance
EncounterInterval = 960
EncounterInitial = -1440		; -1440 = Default of the Steam version | 0 = Default of the PSX version | Negative numbers give some walk time with no encounter check when entering a field
AutoPotionOverhealLimit = -1	; Maximum overheal in percents, -1 to disable a new behaviour
GarnetConcentrate = 0			; 0 = Default | 1 = Disable "Garnet can't concerntrate"
SelectBestTarget = 1			; 0 - Original | 1 = Estimate the best target via IEstimateBattleScript
ViviAutoAttack = 0				; 0 = Default attack | 1 = One basic elemental spell (cost-free MP)
CountersBetterTarget = 0		; 0 = Default | 1 = Return Magic is multi-target if the original was multi-target and Counter's target gets re-targeted if the attacker gets untargetable
SummonPriorityCount = 0			; 0 = No priority | -1 = Summon commands are executed immediately without waiting their turn | Positive number N = The first N Summon commands used in each battle have priority
SpareChangeGilSpentFormula = 0	; 0 = Default (SpellPower * CasterLevel) | 1 = Alternate Fantasy formula (SpellPower * CurrentGil / 100)
CurseUseWeaponElement = 0		; 0 = Default (the element of Amarant's Curse abilities are always random) | 1 = Weapon's element (or random if none)
FloatEvadeBonus = 0				; Give a bonus evasion with float against non-floating attacks ; also change the "Miss" repositioning of enemies having Auto-Float when positive
CustomBattleFlagsMeaning = 0	; 0 = Default (unused flags are unused) | 1 = Alternate Fantasy usage (Abilities have "Contact attack", "Use weapon's properties" and "Can critical" flags ; enemies have a "10000 HP script trigger" flag)

[Icons]
Enabled = 0
HideCards = 0			; Hide Card Speech bubble
HideCursor = 0			; Hide "I'm here" hand
HideExclamation = 0		; Hide "!" Speech bubble
HideQuestion = 0		; Hide "?" Speech bubble
HideBeach = 0

