	; AllCharactersAvailable (default 0) On the Party Screen press Shift+Enter to switch between main (Quina, Eiko, Amarant) and alt (Cinna, Marcus, Blank) characters. Be careful: https://github.com/Albeoris/Memoria/issues/3
	; RopeJumpingIncrement (default 1) Number of points per jump
	; FrogCatchingIncrement (default 1) Number of frogs per catch
	; HippaulRacingViviSpeed (default 33) Vivi's speed in the hippaul racing
